{% capture category %}{{ post.categories | size }}{% endcapture %}
<div class="meta">
  <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate class="meta-date">{{ post.date | date: "%b %d %Y"}}</time>
</div>

<h1 class="archive-post-title"><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>

{% if category != '0' %}
<footer>
  <span class="categories">posted in {{ post.categories | category_links }}</span>
</footer>
{% endif %}
